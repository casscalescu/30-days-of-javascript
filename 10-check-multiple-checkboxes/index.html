<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Select multiple checkboxes with shift</title>
</head>

<body>

  <style>

    body {
      background: orange;
      text-align: -webkit-center;
    }

    .inbox {
      background: white;
      width: 40vw;
      text-align: left;
    }

    .item {
      display: flex;
      align-items: center;
    }

  </style>


  <div class="inbox">
    <div class="item">
      <input type="checkbox">
      <p>This is an inbox layout.</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check one item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Hold down your Shift key</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Check a lower item</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Everything in between should also be checked</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Try do it with out any libraries</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Just regular JS</p>
    </div>
    <div class="item">
      <input type="checkbox">
      <p>Good luck!</p>
    </div>
  </div>

  <script>
    const checkboxes = document.querySelectorAll('.inbox input[type="checkbox"]');

    let lastChecked;

    function handleCheck(e) {
      // Check if they had the shift key down
      // AND check that they are checking it, not unchecking it also

      let inBetween = false;
      if(e.shiftKey && this.checked) {
        // loop through every checkbox
        // look for the first and second one that was checked

        checkboxes.forEach(checkbox => {
          if(checkbox === this || checkbox === lastChecked) {
            inBetween = !inBetween;
          }

          if(inBetween) {
            checkbox.checked = true;
          }
        });
      }

      // returns the input checked last
      lastChecked = this;
    };

    checkboxes.forEach(checkbox => checkbox.addEventListener('click', handleCheck));

  </script>

</body>

</html>
